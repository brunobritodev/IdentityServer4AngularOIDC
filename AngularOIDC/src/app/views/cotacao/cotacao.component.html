<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Cotação atual de moedas virtuais
        </div>
        <div class="card-body" *ngIf="cotacoes != null">
          <table class="table table-striped">
            <thead class="thead-light">
              <tr>
                <th>Nome</th>
                <th>Simbolo</th>
                <th>Rank</th>
                <th>Preco</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cotacao of cotacoes | async">
                <td>{{cotacao.nome}}</td>
                <td>{{cotacao.simbolo}}</td>
                <td>{{cotacao.rank}}</td>
                <td>USD {{ cotacao.preco | currency  }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
